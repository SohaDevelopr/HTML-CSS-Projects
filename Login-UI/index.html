<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>
<body>
            <form class="box" action="index.html">
                <h1>Login</h1>
                <p>Welcome! Please fill username and password to sign in your account.</p>
                 <input type="text" placeholder="Type your email"  required>
                 <input type="password" placeholder="Type your password"  required>
                <a href="#">Forget your password?</a>    
                <input type="submit" required value="Login Now">     
                
                <hr>

                <div class="other-way">
                    <h5>You can also login with:</h5>
                    <div class="icon">
                        <i class="fa-brands fa-square-facebook"></i>
                        <i class="fa-brands fa-google"></i>
                        <i class="fa-brands fa-twitter"></i>
                    </div>
                </div>
            </form>
</body>
